<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gorex Admin Panel</title>
    <link rel="stylesheet" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <section class="relative ">
        <div class="main">
            <div class="gorex-intro">
                <img src="./assets/logo.png" alt="Gorex Logo" class="gorex-logo" />
                <h3 class="gorex-intro-text">Step into the modern </br> Automotive Ecosystem</h3>
                <p class="gorex-intro-description">Our super App is a multi-dimensional overhaul that links up
                    customers with automobile service providers.</p>

                <div class="gorex-intro-app-buttons">
                    <img src="./assets/ios.png" alt="ios" />
                    <img src="./assets/android.png" alt="android" />
                </div>

            </div>

            <div class="gorex-dealer-form">
                <div class="gorex-dealer">
                    <h4 class="gorex-dealer-header">Register as Corporate Customer
                    </h4>
                    <p class="gorex-dealer-sub-header">To
                        To register for a Corporate Customer account, <br class="xl:tw-block tw-hidden">please enter the information requested below.</p>
                    <div class="gorex-dealer-form-wrapper">
                        <form class="gorex-dealer-form-submission">
                            <a class="gorex-back" href="./index.html">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16"
                                    class="tw-shrink-0 tw-mr-1 tw-text-[#A39FB2] group-hover:tw-text-[#000] tw-transition-all"
                                    height="18" width="18" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z">
                                    </path>
                                </svg><span
                                    class="tw-text-sm tw-font-regular tw-text-[#A39FB2] group-hover:tw-text-[#000] tw-transition-all">Back</span></a>
                                    <div class="gorex-dealer-input">
                                        <label class="gorex-dealer-input-label">Company Name<span class="red">*</span>
                                        </label>
                                        <input placeholder="Enter your Company Name" class="gorex-dealer-input-field" value="">
                                    </div>
                            <div class="gorex-dealer-input">
                                <label class="gorex-dealer-input-label">Username<span class="red">*</span>
                                </label>
                                <input placeholder="Enter your username" class="gorex-dealer-input-field" value="">
                            </div>

                            <div class="row-inputs">
                                <div class="gorex-dealer-input mr-1 flex-1 min-width-200px">
                                    <label class="gorex-dealer-input-label">Email Address</label>
                                    <input type="email" placeholder="Enter your email address"
                                    class="gorex-dealer-input-field" value="" />
                                </div>
                                <div class="gorex-dealer-input flex-1 min-width-200px">
                                    <label class="gorex-dealer-input-label">Mobile Number<span class="red">*</span></label>
                                    <div class=" react-tel-input flex-1">
                                        <input class="gorex-dealer-input-field" placeholder="Enter your mobile number"
                                        type="tel" value="+966">
                                        <div class="flag-dropdown ">
                                            <div class="selected-flag" title="Saudi Arabia: + 966" tabindex="0"
                                            role="button" aria-haspopup="listbox">
                                            <div class="flag sa">
                                                <div class="arrow"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="row-inputs">
                                <div class="gorex-dealer-input-password flex-1"><label
                                        class="gorex-dealer-input-label">Password<span class="red">*</span></label>
                                    <div class="input-dealer-password">
                                        <input type="password" id="password" name="password"
                                            placeholder="Enter your password" class="password-input" type="password"
                                            value="">
                                        <i class=" eye">
                                            <svg stroke="currentColor" fill="currentColor" stroke-width="0"
                                                viewBox="0 0 20 20" class="tw-text-[#D6D6D6] tw-transition-transform"
                                                height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                    d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                                                    clip-rule="evenodd"></path>
                                                <path
                                                    d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z">
                                                </path>
                                            </svg></i>
                                    </div>
                                </div>

                                <div class="gorex-dealer-input-password flex-1"><label class="gorex-dealer-input-label">Confirm
                                        Your Password<span class="red">*</span></label>
                                    <div class="input-dealer-password">
                                        <input type="password" id="password" name="password"
                                            placeholder="Confirm your password" class="password-input" type="password"
                                            value="">
                                        <i class=" eye">
                                            <svg stroke="currentColor" fill="currentColor" stroke-width="0"
                                                viewBox="0 0 20 20" class="tw-text-[#D6D6D6] tw-transition-transform"
                                                height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd"
                                                    d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                                                    clip-rule="evenodd"></path>
                                                <path
                                                    d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z">
                                                </path>
                                            </svg></i>
                                    </div>
                                </div>
                            </div>

                            <div class="row-inputs">
                                <div class="gorex-dealer-input mr-1 flex-1">
                                    <label class="gorex-dealer-input-label">Address<span class="red">*</span>
                                    </label>
                                    <input placeholder="Enter your address" class="gorex-dealer-input-field" value="">
                                </div> 

                                <div class="gorex-dealer-input flex-1">
                                    <label class="gorex-dealer-input-label">City<span class="red">*</span>
                                    </label>
                                    <input placeholder="Select City" class="gorex-dealer-input-field" value="">
                                </div> 
                            </div>

                            <div class="gorex-dealer-input"><label
                                    class="gorex-dealer-input-label">Dealership Chain<span
                                        class="red">*</span></label><input
                                        type="email"
                                    placeholder="Enter your dealership chain"
                                    class="gorex-dealer-input-field"
                                    value=""></div>

                            <div class="gorex-file-uploader"><label
                                    class="gorex-dealer-input-label">Image<span
                                        class="red">*</span></label>
                                <div
                                    class="file-uploader-input-div">
                                    <input id="upload-img" type="file" accept="image/*" placeholder="No file chosen"
                                        class="file-uploader-input"><label
                                        for="upload-img"
                                        class="file-uploader-button">Choose
                                        File<svg xmlns="http://www.w3.org/2000/svg" class="ml-1" width="16" height="16"
                                            viewBox="0 0 16 16" class="tw-ml-2 group-hover:tw-fill-[#4AD594]">
                                            <path id="upload"
                                                d="M0,8a8,8,0,1,1,8,8A8.009,8.009,0,0,1,0,8ZM1,8A7,7,0,1,0,8,1,7,7,0,0,0,1,8Zm6.427,5.054V6.534L5.543,8.422a.5.5,0,0,1-.71-.71L7.576,4.969l0,0a.5.5,0,0,1,.4-.143h0a.5.5,0,0,1,.308.147L11,7.714a.5.5,0,0,1-.714.706L8.435,6.545v6.509a.5.5,0,1,1-1,0ZM5.992,3.816a.5.5,0,1,1,0-1h4.017a.5.5,0,1,1,0,1Z">
                                            </path>
                                        </svg></label>
                                </div>
                            </div>
                            <div class="gorex-file-uploader"><label
                                    class="gorex-dealer-input-label">Document<span
                                        class="red">*</span></label>
                                <div
                                    class="file-uploader-input-div">
                                    <input id="upload-document" accept="application/pdf" type="file"
                                        placeholder="No file chosen"
                                        class="file-uploader-input"><label
                                        for="upload-document"
                                        class="file-uploader-button">Choose
                                        File<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            viewBox="0 0 16 16" class="tw-ml-2 group-hover:tw-fill-[#4AD594]">
                                            <path id="upload"
                                                d="M0,8a8,8,0,1,1,8,8A8.009,8.009,0,0,1,0,8ZM1,8A7,7,0,1,0,8,1,7,7,0,0,0,1,8Zm6.427,5.054V6.534L5.543,8.422a.5.5,0,0,1-.71-.71L7.576,4.969l0,0a.5.5,0,0,1,.4-.143h0a.5.5,0,0,1,.308.147L11,7.714a.5.5,0,0,1-.714.706L8.435,6.545v6.509a.5.5,0,1,1-1,0ZM5.992,3.816a.5.5,0,1,1,0-1h4.017a.5.5,0,1,1,0,1Z">
                                            </path>
                                        </svg></label>
                                </div>
                            </div>
                            <div
                                class="register-button-wrapper"  onclick="location.href='./index.html';">
                                <button
                                    class="register-button"
                                    type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>

</html>
